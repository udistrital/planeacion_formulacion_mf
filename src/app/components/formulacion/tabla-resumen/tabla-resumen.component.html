<mat-card class="card-oas">
  <mat-card-header>
    <mat-card-title>Listado de planes de acción</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="informacionTabla">
        <ng-container matColumnDef="dependencia">
          <th mat-header-cell *matHeaderCellDef>
            <div>Unidad Académica y/o Administrativa</div>
            <input
              matInput
              (keyup)="aplicarFiltro($event)"
              placeholder="Unidad"
              #input
            />
          </th>
          <td mat-cell *matCellDef="let plan">{{ plan.dependencia_nombre }}</td>
        </ng-container>
        <ng-container matColumnDef="vigencia">
          <th mat-header-cell *matHeaderCellDef>
            <div>Vigencia</div>
            <input
              matInput
              (keyup)="aplicarFiltro($event)"
              placeholder="Vigencia"
              type="number"
              #input
            />
          </th>
          <td mat-cell *matCellDef="let plan">{{ plan.vigencia }}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>
            <div>Plan de acción</div>
            <input matInput (keyup)="aplicarFiltro($event)" placeholder="Plan" #input />
          </th>
          <td mat-cell *matCellDef="let plan">{{ plan.nombre }}</td>
        </ng-container>
        <ng-container matColumnDef="version">
          <th mat-header-cell *matHeaderCellDef>
            <div>Versión</div>
            <input
              matInput
              (keyup)="aplicarFiltro($event)"
              placeholder="Versión"
              type="number"
              #input
            />
          </th>
          <td mat-cell *matCellDef="let plan">{{ plan.version }}</td>
        </ng-container>
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>
            <div>Estado</div>
            <input
              matInput
              (keyup)="aplicarFiltro($event)"
              placeholder="Estado"
              #input
            />
          </th>
          <td mat-cell *matCellDef="let plan">{{ plan.estado }}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>
            Acciones
          </th>
          <td mat-cell *matCellDef="let plan">
            <button mat-icon-button (click)="consultar(plan)" [disabled]="plan.version === -1 || plan.vigencia === 0">
              <mat-icon>search</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasMostradas"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
